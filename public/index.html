<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking-App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #f4f7f6; display: flex; flex-direction: column; height: 100vh; }
        
        #auth-container { 
            position: absolute; z-index: 1000; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9); padding: 30px; border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1); width: 320px; text-align: center;
        }

        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        
        .btn-create { background: #2ecc71; color: white; }
        .btn-join { background: #3498db; color: white; }
        button:hover { opacity: 0.8; }

        #map { flex-grow: 1; width: 100%; display: none; }

        .user-label { background: white; padding: 2px 8px; border-radius: 10px; font-size: 12px; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <div id="auth-container">
        <h2>Track Your Friends</h2>
        <input type="text" id="username" placeholder="Enter your name">
        <input type="text" id="room-id" placeholder="Room ID (for joining)">
        
        <div class="btn-group">
            <button class="btn-create" onclick="handleAuth('create')">Create Room</button>
            <button class="btn-join" onclick="handleAuth('join')">Join Room</button>
        </div>
        <p style="font-size: 12px; color: #666; margin-top: 15px;">Create: Generates new ID<br>Join: Enter existing ID</p>
    </div>

    <div id="map"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
